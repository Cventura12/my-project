<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obligo - Student Obligation Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #f0fdf4, #dcfce7);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border: 2px solid #000;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            color: #000;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .stats {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
            flex: 1;
            min-width: 120px;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #6b7280;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin-top: 4px;
        }

        .obligations-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .obligation-card {
            background: white;
            border: 2px solid #000;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }

        .obligation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .obligation-card.urgent {
            border-left: 6px solid #ef4444;
        }

        .obligation-card.blocking {
            border-left: 6px solid #f59e0b;
        }

        .obligation-card.normal {
            border-left: 6px solid #10b981;
        }

        .card-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .card-content {
            flex: 1;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }

        .card-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .meta-item {
            font-size: 13px;
            color: #6b7280;
        }

        .badge {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 4px;
            border: 2px solid;
        }

        .badge.urgent {
            background: #fee2e2;
            color: #dc2626;
            border-color: #fca5a5;
        }

        .badge.blocking {
            background: #fef3c7;
            color: #d97706;
            border-color: #fcd34d;
        }

        .score-badge {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }

        .score-badge.urgent {
            background: #ef4444;
        }

        .score-badge.blocking {
            background: #f59e0b;
        }

        .score-badge.normal {
            background: #10b981;
        }

        .card-expand {
            background: #f9fafb;
            border-top: 2px solid #e5e7eb;
            padding: 20px;
            display: none;
        }

        .card-expand.show {
            display: block;
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #000;
            color: white;
            border-color: #000;
        }

        .btn-primary:hover {
            background: #1f2937;
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border-color: #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        .action-path {
            background: white;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            display: none;
        }

        .action-path.show {
            display: block;
            animation: fadeIn 0.2s;
        }

        .action-path-header {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: #6b7280;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .action-step {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            align-items: start;
        }

        .step-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #d1fae5;
            color: #047857;
            border: 2px solid #6ee7b7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .step-text {
            font-size: 14px;
            color: #374151;
            line-height: 1.6;
            padding-top: 4px;
        }

        .detail-section {
            margin-bottom: 16px;
        }

        .detail-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: #6b7280;
            margin-bottom: 6px;
        }

        .detail-text {
            font-size: 14px;
            color: #374151;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .error {
            background: #fee2e2;
            border: 2px solid #fca5a5;
            border-radius: 8px;
            padding: 16px;
            color: #dc2626;
            margin-bottom: 20px;
        }

        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Obligo</h1>
            <p class="subtitle">Your obligations, prioritized and actionable</p>
            <div class="stats" id="stats">
                <!-- Stats will be populated here -->
            </div>
        </header>

        <div id="error-container"></div>
        <div id="loading" class="loading">Loading your obligations...</div>
        <div class="obligations-list" id="obligations-list"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Fetch obligations from API
        async function loadObligations() {
            try {
                const response = await fetch(`${API_URL}/daily_digest/`);
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (data.top_obligations && data.top_obligations.length > 0) {
                    renderStats(data);
                    renderObligations(data.top_obligations);
                } else {
                    showError('No obligations found');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError(`Failed to load obligations: ${error.message}`);
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        function renderStats(data) {
            const statsContainer = document.getElementById('stats');
            const total = data.total_obligations || 0;
            const urgent = data.top_obligations.filter(o => o.total_score >= 40).length;
            const blocking = data.top_obligations.filter(o => o.blocking).length;

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total</div>
                    <div class="stat-value">${total}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Urgent</div>
                    <div class="stat-value">${urgent}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Blocking</div>
                    <div class="stat-value">${blocking}</div>
                </div>
            `;
        }

        function renderObligations(obligations) {
            const container = document.getElementById('obligations-list');
            container.innerHTML = obligations.map((obl, index) => {
                const priority = getPriority(obl.total_score);
                return createObligationCard(obl, priority, index);
            }).join('');

            // Add click handlers
            obligations.forEach((obl, index) => {
                const card = document.getElementById(`card-${index}`);
                const expandBtn = document.getElementById(`expand-btn-${index}`);
                const actionPathBtn = document.getElementById(`action-path-btn-${index}`);
                const openBtn = document.getElementById(`open-btn-${index}`);

                card.addEventListener('click', (e) => {
                    if (e.target.closest('.btn')) return;
                    toggleExpand(index);
                });

                if (expandBtn) {
                    expandBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleExpand(index);
                    });
                }

                if (actionPathBtn) {
                    actionPathBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleActionPath(index);
                    });
                }

                if (openBtn && obl.sourceLink) {
                    openBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        window.open(obl.sourceLink, '_blank');
                    });
                }
            });
        }

        function getPriority(score) {
            if (score >= 40) return 'urgent';
            if (score >= 30) return 'blocking';
            return 'normal';
        }

        function createObligationCard(obl, priority, index) {
            const hasActionPath = obl.actionPath && obl.actionPath.length > 0;
            const hasSourceLink = obl.sourceLink;

            return `
                <div id="card-${index}" class="obligation-card ${priority}">
                    <div class="card-header">
                        <div class="card-content">
                            <div class="card-title">${obl.summary}</div>
                            <div class="card-meta">
                                <span class="meta-item">üìÖ ${obl.deadline}</span>
                                <span class="meta-item">üë§ ${obl.authority}</span>
                                ${obl.blocking ? '<span class="badge blocking">Blocking</span>' : ''}
                                ${priority === 'urgent' ? '<span class="badge urgent">Urgent</span>' : ''}
                            </div>
                        </div>
                        <div class="score-badge ${priority}">
                            ${Math.round(obl.total_score)}
                        </div>
                    </div>
                    <div id="expand-${index}" class="card-expand">
                        <div class="action-buttons">
                            ${hasSourceLink ? `
                                <button id="open-btn-${index}" class="btn btn-primary">
                                    <span>üîó</span> Open
                                </button>
                            ` : ''}
                            ${hasActionPath ? `
                                <button id="action-path-btn-${index}" class="btn btn-secondary">
                                    <span>‚ùì</span> What do I do first?
                                </button>
                            ` : ''}
                        </div>

                        ${hasActionPath ? `
                            <div id="action-path-${index}" class="action-path">
                                <div class="action-path-header">Action Path</div>
                                ${obl.actionPath.map((step, i) => `
                                    <div class="action-step">
                                        <div class="step-number">${i + 1}</div>
                                        <div class="step-text">${step}</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}

                        <div class="detail-section">
                            <div class="detail-label">Action Required</div>
                            <div class="detail-text">${obl.action}</div>
                        </div>

                        ${obl.micro_action ? `
                            <div class="detail-section">
                                <div class="detail-label">‚ö° Quick Win</div>
                                <div class="detail-text">${obl.micro_action}</div>
                            </div>
                        ` : ''}

                        <div class="detail-section">
                            <div class="detail-label">Why It Matters</div>
                            <div class="detail-text">${obl.stakes}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleExpand(index) {
            const expandDiv = document.getElementById(`expand-${index}`);
            expandDiv.classList.toggle('show');
        }

        function toggleActionPath(index) {
            const actionPath = document.getElementById(`action-path-${index}`);
            actionPath.classList.toggle('show');
        }

        // Load obligations on page load
        loadObligations();
    </script>
</body>
</html>
